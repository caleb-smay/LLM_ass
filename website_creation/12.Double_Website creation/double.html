<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cellar Phones</title>
<style>

    </div>
</div>

<div class="products">
    <div class="product">
        <img src="data:image/png;base64,IMAGE_DATA_HERE" alt="Phone 1">
        <p>Phone 1</p>
    </div>
    <div class="product">
        <img src="data:image/png;base64,IMAGE_DATA_HERE" alt="Phone 2">
        <p>Phone 2</p>

</div>

<script>
    document.getElementById('menuBtn').addEventListener('click', function() {
        document.getElementById('nav').classList.toggle('hidden');

</html>
