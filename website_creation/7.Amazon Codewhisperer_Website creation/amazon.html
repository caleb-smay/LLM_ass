<!DOCTYPE html>
<html>
<head>
  <title>Cellar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: white;
    }

    header button {
      float: right;
      background: none;
      color: white;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    nav {
      background-color: #eee;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    nav li {
      padding: 20px;
      border-bottom: 1px solid #ddd; 
    }

    .show {
      max-height: 200px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cellar</h1>
    <button onclick="toggleNav()">&#9776;</button>
  </header>

  <nav id="nav">
    <ul>
      <li><a href="#">About</a></li> 
      <li><a href="#">Products</a></li>
    </ul>
  </nav>

  <script>
    function toggleNav() {
      var nav = document.getElementById("nav");
      nav.classList.toggle("show");
    }
  </script>

  <img src="phone1.jpg">
  <img src="phone2.jpg">

</body>
</html>
