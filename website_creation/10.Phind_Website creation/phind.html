<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellar - Your Phone Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .nav-links {
            display: none;
        }
        .nav-links a {
            display: block;
            margin: 10px 0;
        }
        .toggle-btn {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        .toggle-btn:hover {
            background-color: #555;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cellar</h1>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#products">Products</a>
        </div>
        <button class="toggle-btn">Menu</button>
    </header>

    <section id="about">
        <h2>About Cellar</h2>
        <p>Cellar is your one-stop shop for the latest in mobile technology. We offer a wide range of phones to suit every budget and preference.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <script>
        document.querySelector('.toggle-btn').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
